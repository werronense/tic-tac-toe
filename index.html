<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <meta property="og:title" content="Tic-Tac-Toe">
    <meta property="og:type" content="website">
    <meta property="og:description" content="An unbeatable tic-tac-toe game made with JavaScript. The computer player uses the minimax algorithm to avoid defeat.">
    <meta property="og:url" content="https://werronense.github.io/tic-tac-toe/">
    <meta property="og:image" content="tic-tac-toe.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <div id="scoreboard">
        <div class="score" id="player-score"></div>
        <div class="score" id="draws"></div>
        <div class="score" id="computer-score"></div>
      </div>
      <div id="grid">

      </div>
      <div class="buttons">
        <div id="x-button" data-mark="X">
          Choose X
        </div>
        <div id="reset-button" class="hidden">
          Play again?
        </div>
        <div id="o-button" data-mark="O">
          Choose O
        </div>
      </div>
    </div>
  </body>
</html>
