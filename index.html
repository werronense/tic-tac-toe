<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <div id="grid">

      </div>
      <div class="buttons">
        <div id="x-button" data-mark="X">
          Choose X
        </div>
        <div id="reset-button" class="hidden">
          Reset?
        </div>
        <div id="o-button" data-mark="O">
          Choose O
        </div>
      </div>
    </div>
  </body>
</html>
